<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>react vdom 템플릿</title>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

class a
{
}
</script>
</head>    
<body>
<!-- 리액트 컴포넌트가 그려진 대상(부모)-->
<div id='root'></div>
<script type='text/babel'>
// state : 컴포넌트의 상태값
// 1) 상태값 초기화 : 주로 생성자에서 진행 
// 2) 상태값 사용   : 위치는 무관
// 3) 상태값 변경   : 위치는 무관 -> 수정되면 -> render() 호출
//                   -> 화면 갱신
// 1. 컴포넌트
class MyComp extends React.Component
{
    // 생성자
    constructor (props) {
        super(props)
        // 상태값 초기화
        this.state = {
            name:'ncia',
            age:10
        }
    }
    // 랜더링 : 화면 갱신
    render () {
        // 상태값 변경 -> render() 호출
        //this.setState( {name:'양재'} )
        return (            
            <div>
            {/* JSX */}
            <p> {this.props.src} / {this.state.name}:{this.state.age} </p>
            </div>
        )
    }
}
// 2. 랜더링 대상
var root = document.querySelector('#root')
// 3. 랜더링
ReactDOM.render( <MyComp src="human"/>, root )

</script>
</body>
</html>
