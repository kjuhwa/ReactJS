<!-- VDOM 템플릿 구성 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>react vdom 템플릿</title>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>    
<body>
<!-- 리액트 컴포넌트가 그려진 대상(부모)-->
<div id='root'></div>
<script type='text/babel'>
// 클레스 기반 컴포넌트 MyClock를 만들어라
// 1초단위로 시간이 갱신된다 -> 시간이 변경된다 -> 상태값
// 1. 컴포넌트
class MyClock extends React.Component
{
    constructor (props) {
        super(props)
        // 상태값 초기화
        this.state = {
            curTime:new Date()
        }
        // 타이머 세팅 1회성
        setInterval( ()=>{
            // 상태값 변경(수정) -> render() 작동
            this.setState( {curTime:new Date()} )
        }, 1*1000 )
    }
    render () {
        const d = this.state.curTime
        const h = d.getHours()
        const m = d.getMinutes()
        const s = d.getSeconds()
        return (            
            <div>
                {/* 상태값 사용 */}
                <h2>{h}:{m}:{s}</h2>
            </div>
        )
    }
}
// 2. 랜더링 대상
var root = document.querySelector('#root')
// 3. 랜더링
ReactDOM.render( <MyClock/>, root )

</script>
</body>
</html>
