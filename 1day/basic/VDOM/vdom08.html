<!-- VDOM 템플릿 구성-->
<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<title>react vdom 템플릿</title>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<!-- react 컴포넌트가 그려질 대상(부모)-->
<div id='root'></div>
<script type='text/babel'>
    
// 컴포넌트 class로 구성
class MyImage extends React.Component{
    // 컴포넌트가 생성되면 최초 1회 render()가 호출된다.
    render(){
        return (
            <div>
                <h2>{this.props.label}</h2>
                <img src={this.props.url} alt={this.props.label} width='500' />
            </div>
        )
    }
}

const img_url = 'https://78.media.tumblr.com/3dcb9990c60bbc34e2b0bc61fc3adc95/tumblr_pefrq6KfUM1v9f0spo1_1280.jpg'
const img_url2 = 'https://lh3.googleusercontent.com/ID4hF7d9dCFPr376yp9s5cCpjWJ54Zl7lhs2GD-OvsPkQuggQNDnkgq_ofwUFEBB_1XOk8RajzT09FInljYDrQQn8pK0RZyw=w1600-rj'

// 1. JSX : 
var html = <div>
            <MyImage url={img_url} label='IZONE 멤버들' />
            <MyImage url={img_url2} label='IZONE 팀 로고' />
           </div>

var root = document.querySelector('#root')
ReactDOM.render(html, root)

</script>
</body>
</html>
