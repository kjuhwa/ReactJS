<!-- VDOM 템플릿 구성-->
<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<title>react vdom 템플릿</title>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<!-- react 컴포넌트가 그려질 대상(부모)-->
<div id='root'></div>
<script type='text/babel'>

// 클래스 기반 컴포넌트 MyClock를 만들어라
// 1초 단위로 시간이 갱신된다 -> 시간이 변경된다 -> 상태값
// 1. 컴포넌트
class MyClock extends React.Component{
    constructor (props) {
        super(props)
        this.state = {
            curTime:new Date()
        }
        // 타이머 셋팅 1회성
        setInterval( () => {
            // 상태값 변경(수정) -> render() 작동
            this.setState( {curTime:new Date()} )
        }, 1000 )
    }
    render () {
        return (
            <div>
            {/* JSX */}
            <p>{this.state.curTime.getHours()}:{this.state.curTime.getMinutes()}:{this.state.curTime.getSeconds()}</p>
            </div>
        )
    }
}
    

// 2. 랜더링 대상
var root = document.querySelector( '#root' )

// 3. 랜더링
ReactDOM.render( <MyClock/>, root )

</script>
</body>
</html>
